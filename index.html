<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance&</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" 
        class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>
    <footer><p>de.finance$</p></footer>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action=""onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />

              <div class="input-group">
                <label class="sr-only" for="amount">valor</label>
                <input
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                /><small class="Help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>

                <div class="input-group">
                  <label class="sr-only" for="date">data</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    />
                    <div class="input-group actions">
                      <a 
                      onclick="Modal.close()"
                      href="#" 
                      class="button cancel">cancelar</a>
                      <button>Salvar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <script src="./scripts.js"></script>
        </body>
        </html>
